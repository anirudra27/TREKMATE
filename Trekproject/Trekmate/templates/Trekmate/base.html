{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <title>{% block title %}Trekmate{% endblock %}</title>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">Trekmate</h1>
            <ul class="nav-links">
    
                    <li class="active"><a href="{% url 'home' %}">Home</a></li>
                    <li class=""><a href="{% url 'shop' %}">Shop</a></li>
                    <li class=""><a href="{% url 'destination' %}">Destination</a></li>
                    <li class=""><a href="{% url 'post_list' %}">Blog</a></li>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'user-logout' %}">Logout</a></li>
                    {% else %}
                        <li><a href="{% url 'mylogin' %}?next={{ request.path }}">Login</a></li>
                    {% endif %}
                
            </ul>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; {% now "Y" %} Trekmate. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
