{% extends 'Trekmate/base.html' %}
{% load static %}
{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Detail</title>
    <link rel="stylesheet" href="{% static 'post_detail.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .post-detail-container {
            padding: 20px; 
        }
        .post-info {
            text-align: right;
}
        .button-24 {
            background: #FF4742;
            border: 1px solid #FF4742;
            border-radius: 6px;
            box-shadow: rgba(0, 0, 0, 0.1) 1px 2px 4px;
            box-sizing: border-box;
            color: #FFFFFF;
            cursor: pointer;
            display: inline-block;
            font-family: nunito,roboto,proxima-nova,"proxima nova",sans-serif;
            font-size: 16px;
            font-weight: 800;
            line-height: 16px;
            min-height: 40px;
            outline: 0;
            padding: 12px 14px;
            text-align: center;
            text-rendering: geometricprecision;
            text-transform: none;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            vertical-align: middle;
        }
        .button-25 {
            background: #4b9e1e;
            border: 1px solid #35d52c;
            border-radius: 6px;
            box-shadow: rgba(0, 0, 0, 0.1) 1px 2px 4px;
            box-sizing: border-box;
            color: #FFFFFF;
            cursor: pointer;
            display: inline-block;
            font-family:"proxima nova",sans-serif;
            font-size: 16px;
            font-weight: 800;
            line-height: 16px;
            min-height: 40px;
            outline: 0;
            padding: 12px 14px;
            text-align: center;
            text-rendering: geometricprecision;
            text-transform: none;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            vertical-align: middle;
        }
        .button-24:hover,
        .button-24:active {
            background-color: initial;
            background-position: 0 0;
            color: #FF4742;
        }
        .button-25:hover{
            background-color: initial;
            background-position: 0 0;
            color: #237716;
        }
        .button-24:active {
            opacity: .5;
        }
    </style>
</head>
<body>

<div class="post-detail-container">
    <div class="post">
        <div class="row">
            <div class="col-md-8">
                <h1 class="post-title">{{ post.title }}</h1>
            </div>
            <div class="col-md-4">
                {% if request.user == post.author %}
                <div class="post-actions text-right">
                    <form method="POST" action="{% url 'delete_post' post.id %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="button-24">
                            Delete
                        </button>
                    </form>
                    <form method="GET" action="{% url 'edit_post' post.id %}" style="display: inline;">
                        <button type="submit" class="button-25">
                            Edit
                        </button>
                    </form>
                </div>
                {% endif %}
            </div>
        </div>

        <div class="post-info">
            <p class="author">Author: {{ post.author }}</p>
            <p class="created-at">Created at: {{ post.created_at }}</p>
        </div>
        
        <div class="post-content">
            {{ post.content }}
        </div>
    </div>
</div>

</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelector(".button-24").addEventListener("click", function(event) {
            event.preventDefault(); // For Preventing default form submission
            
            if (confirm("Do you want to delete the blog?")) {
                this.closest("form").submit(); // Submitting the parent form of the delete button
            }
        });
    });
</script>
{% endblock %}
