{% extends 'Trekmate/base.html' %}
{% load static %}
{% block content %}
<head>
    <link rel="stylesheet" href="{% static 'post_list.css' %}">
</head>
<main class="container">
    <div class="row">
        {% for post in posts %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="{% static 'images/1.jpg' %}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.short_description }}</p> 
                </div>
                <div class="card-footer">
                    <small class="text-muted">Author: {{ post.author }}</small>
                    <br>
                    <small class="text-muted">Posted at: {{ post.created_at }}</small>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</main>
{% endblock %}
